    - 本道题是一道细节信息题。根据题干中的关键词More frequent wildfires，a national concern可以定位至第一段。但是，分析题干可知，because前为结果，后为原因。根据题干中的in 2015定位至第二段第一句，In 2015, the US Forest Service for the first time spent more than half of its $5.5 billion annual budget fighting fires — nearly double the percentage it spent on such efforts 20 years ago，因此答案选A。
    A:
    - consumed a record—high percentage of budget
    - 花费了高到足以破记录的的预算
    - 该选项正确。Consumed是对spent的同义替换， a record—high percentage of budget是对for the first time spent more than half of its $5.5 billion annual budget fighting fires的同义替换
    B:
    - severely damaged the ecology of western states
    - 严重破坏了西部各州的生态系统
    - 该选项有两处错误。其一，移花接木。Ecology来源于第一段中的fire ecology and management，显然与western states无关，该选项是对这两个词的胡乱拼凑。其二，定位错误，ecology和western states不在定位范围之内。
    C:
    - caused a huge a rise of infrastructure expenditure
    - 导致基础设施开支的大幅度提升
    - 该选项属于反向干扰。Infrastructure来源于第二段第二句，In effect, fewer federal funds today are going towards the agency’s other work — such as forest conservation, watershed and cultural resources management, and infrastructure upkeep— that affect the lives of all Americans。但是该句话说的是用于基础设施上的基金变少了，而非选项中的大幅度提升。
    D:
    - exhausted unprecedented management efforts
    - 破坏了空前的管理努力
    - 该选项属于移花接木。Exhausted是对spent的同义替换，unprecedented是对for the first time的同义替换，但是management efforts在定位范围内无相关信息。这里的such efforts指的是消防支出，和management efforts无关。而且，文中的for the first time和such efforts没有逻辑关系。该选项属于先改写之后，再胡乱拼凑。
    answer: A
