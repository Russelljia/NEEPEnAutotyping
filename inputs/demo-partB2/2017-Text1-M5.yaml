    - Parkrun is different from Olympic games in that it ______.
    - 公园跑和奥运会不同的地方在于，它 ______。
    - 本道题是一道细节事实题。根据题干中的关键词“Parkrun is different from Olympic games”定位至第三段第四句The Olympic bidders, by contrast, wanted to get more people doing sport and to produce more elite athletes.（相反，奥运会的申办者想让更多的人参与体育运动并产生更多的精英运动员。）可见，奥运会旨在发现更多的精英运动员。而这也是公园跑与其不同之处。因此可知公园跑的目的不是为了发现更多的精英运动员。因此选 [C]。
    A:
    - aims at discovering talents
    - 旨在发现人才
    - 该选项是张冠李戴。根据第三段第四句可知奥运会的目的是为了发现更多的elite athletes，即talents，而题干问的是公园跑的目的。
    B:
    - focuses on mass competition
    - 关注大众竞技
    - 该选项是反向干扰。mass来自第三段第二句The ethos welcomes anybody.中的anybody。competition是第三段第一句Parkrun is not a race but a time trial中race的同义替换。但这句话说的是：公园跑不是竞赛，因此该选项和原文语义相反。
    C:
    - does not emphasize elitism
    - 不强调精英主义
    - 该选项正确。different是对by contrast的同义替换。emphasize elitism是produce more elite athletes的同义替换。
    D:
    - does not attract first-timers
    - 不能吸引新手
    - 该选项有两处错误。其一，反向干扰。根据第三段第三句There is as much joy over a puffed-out first-timer being clapped over the line as there is about top talent shining.（气喘吁吁的首次参赛选手在观众的掌声中到达终点时，得到的快乐和闪闪发光的运动天才一样多。）由此可见，公园跑是吸引first-timers的。其二，张冠李戴。根据第三段第五句The stress on success over taking part was intimidating for newcomers可知，奥运会让newcomers/first-timers望而生畏，因此是奥运会对新手没有吸引力，而非公园跑。
    answer: C
