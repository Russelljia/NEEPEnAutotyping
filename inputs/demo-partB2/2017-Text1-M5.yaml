- !!python/object:paper_structure.QA
    type: info
    type_cn: ''
    location: P1-P1
    position: null
    question:
    - According to Paragraph 1, Parkrun has ______.
    - 根据第一段可知，公园跑已经 ______。
    - 根据第二句可知 Parkrun（公园跑）在国内外都非常受欢迎，第三句表明该活动的志愿者有上千名，第四句表明该活动老少皆宜。因此可以总结出：Parkrun（公园跑）非常受欢迎。
    A:
    - created many jobs
    - 创造了很多工作岗位
    - 选项属于曲解文意。created many jobs（创造了很多工作岗位）是对第三句话“Events are free, staffed by thousands of volunteers.”（活动是免费的，工作人员由成千上万名志愿者组成。）的错误理解，显然，志愿者是无偿的，因此不能说该活动创造了很多工作岗位。
    B:
    - gained great popularity
    - 受到了巨大欢迎
    - 选项正确。gained great popularity（受到了巨大欢迎）是对该段的整体概括。
    C:
    - become an official festival
    - 成为了一个官方节日
    - 选项属于曲解文意和无中生有。其一，Official（官方的）一词可能是对 world record（世界纪录）的曲解，将该运动理解成官方的比赛，但是该活动是民间活动。其二，festival（节日）在文中无支持信息。
    D:
    - strengthened community ties
    - 加强了社区间的联系
    - 选项属于无中生有。community ties（社区间的联系）应该是对文中的 local park，a dozen friends，four years old, grandparents（当地的公园、12个朋友、四岁的孩子，祖父母）的错误理解，将其理解为一个社区，这项运动加强了社区中人们的关系。但是，文中并没有提到跑步者之前的关系。
    answer: B
- !!python/object:paper_structure.QA
