    question:
    - The author believes that London’s Olympic “legacy” has failed to ______.
    - 作者认为伦敦奥运会“遗产”没能 ______。
    - 题干中的 failed（失败）对应第一句话 Parkrun is succeeding where London’s Olympic “legacy” is failing（公园跑的成功之处恰好是伦敦奥运会“遗产”的失败之处。）中的 failing（失败）。但是这里并没有提到其失败之处具体是什么。根据第三句至第五句可知，奥运会并没有将全国的运动爱好者撬离他们的沙发，全国人民将会更健壮、更健康，而且会出现更多的获胜者这一现象也未实现。因此可知奥运会并没能提升人们对运动的参与度。另外，第六句至第九句再次证明了这一点。因此选 [D]。
    A:
    - boost population growth
    - 加快人口增长
    - 选项属于反向干扰。根据第六句 the general population was growing faster（总人口的数量增加的更快）可知，人口数量实际上是在快速增长的。
    B:
    - improve the city’s image
    - 提升城市形象
    - 选项属于无中生有。文中并没有提及 the city’s image（城市形象）的有关信息。improve the city’s image（提升城市形象）可能是对该段第四句，The population would be fitter, healthier and produce more winners（全国人民将会更健壮、更健康，而且会出现更多的获胜者。）的错误理解。
    C:
    - increase sport hours in schools
    - 增加学校中的运动时间
    - 选项属于以偏概全和曲解文意。其一，奥运会的失败之处是全国性的，不能只限定在学校。其二，文中说的是 primary school pupils doing at least two hours of sport a week have nearly halved（曾经每周运动最少两个小时的小学生的人数现在已经减半了），这里说的是做运动的小学生的人数减半，并非做运动的时间。
    D:
    - promote sport participation
    - 增加运动参与度
    - 选项正确。根据该段的第三句至第五句，第六句至第九句可知，London’s Olympic “legacy” has failed to promote sport participation（奥运会没能让人们对运动的参与度提升）。
    answer: D
