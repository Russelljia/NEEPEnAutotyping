    - 根据题干中的关键词“the author holds that governments should”（作者认为政府应该）可以定位至第二句 If there is a role for government, it should really be getting involved in providing common goods－making sure there is space for playing fields and the money to pave tennis and netball courts, and encouraging the provision of all these activities in schools（如果政府一定要扮演个角色的话，政府其实应该提供一些公共设施——确保有运动场地的空间，有铺设网球场和无网篮球场的资金，并且鼓励学校开展这些体育活动。）和第四句 Instead of wordy, worthy strategies, future governments need to do more to provide the conditions for sport to thrive（未来的政府不应该制定冗长的、可敬的策略，而是应该做更多事以便为体育运动的繁荣提供条件。），显然，作者建议政府应该提供更多的公共设施。因此选 [B]。
    A:
    - increase funds for sports clubs
    - 给体育俱乐部加大投资
    - 选项属于无中生有。文中没有与 sports clubs（运动俱乐部）的相关的信息
    B:
    - invest in public sports facilities
    - 为公共体育设备投资
    - 选项是正确选项。invest in public sports facilities（给体育俱乐部加大投资）是对 providing common goods（提供一些公共设施）和 provide the conditions for sport to thrive（为体育运动的繁荣提供条件）的同义替换。
    C:
    - organize “grassroots” sports events
    - 组织“草根”体育运动
    - 选项属于定位错误和反向干扰。其一，“grassroots”（草根）来源于第一句话，不在定位范围内。其二，根据第一句话 Indeed, there is something a little absurd in the state getting involved in the planing of such a fundamentally “grassroots” concept as community sports associations.（诚然，政府像社区体育协会一样参与计划这样一个完全“草根”的概念，是有些荒谬）可知，作者是不赞同政府 organize “grassroots” sports events（组织“草根”体育运动）的。
    D:
    - supervise local sports associations
    - 监管当地运动协会
    - 选项属于定位错误和偷梁换柱。其一，local sports associations（当地运动协会）可以看作是对第一句中 community sports associations（社区体育协会）的同义替换，显然这不在定位范围内。其二，该句话说的是政府像社区体育协会一样参与计划这样一个完全“草根”的概念，是有些荒谬，并没有提到政府和社区体育协会之间的关系是 supervise（监管）。
    answer: B
