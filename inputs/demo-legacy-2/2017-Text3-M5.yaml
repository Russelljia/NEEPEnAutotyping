    - One of the reasons for high-school graduates not taking a gap year is that ______.
    - 高中毕业生不选择间隔年的理由之一是 ______
    - 本道题是一道细节信息题。根据题干中的关键词reasons（对应causes），high-school graduates（对应students），a gap year定位至第一段第一句，该句指出了学生完全忽视了选择间隔年的可能性的两点原因：赶紧上大学这一普遍的社会压力，突飞猛进的世界中越来越高的期望。但是没有选项和这两点原因中的任意一个匹配。因为第三句话的开头为and，所以第二句话和第三句话为并列关系，皆为同一个原因，即和其他的同学做不一样的事看起来很傻且很不自然。因此选C。
    A:
    - they think it academically misleading
    - 他们认为它会对学业产生误导
    - 该选项属于无中生有。academically来自于第一段第三句中的academic，但此处说的是间隔年是做一些和学业无关的事，而非对学业产生误导，misleading属于无中生有。
    B:
    - they have a lot of fun to expect in college
    - 在大学中，他们有很多乐趣可以期待
    - 该选项有两处错误。其一，移花接木。是对原文中的college和expectations的拼凑。其二，无中生有。a lot of fun在原文中无相关信息。
    C:
    - it feels strange to do differently from others
    - 做和别人不同的事的感觉很奇怪
    - 该选项正确。it feels strange对应第二句中的it seems silly和第三句中的it doesn’t feel natural，to do differently from others对应第二句中的to stay back a year和第三句中的to to spend a year doing something that isn’t academic。
    D:
    - It seems worthless to take off-campus courses
    - 学习校外课程看起来没什么价值
    - 该选项属于无中生有。take off-campus courses在原文中无相关信息。可能是对it doesn’t feel natural to spend a year doing something that isn’t academic的错误理解。
    answer: C
